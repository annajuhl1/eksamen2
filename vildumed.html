<main>
    <section id="vdmbaggrund">
        <div class="formular">
            <div>
                <h2 class="overskrift">Vil du med?</h2>
            </div>

            <div class="felter">

                    <label for="fuldenavn"></label>
                    <input id=fuldenavn type="text" class="tekstfelt">

            <div class="felter">

                    <label for="email"></label>
                    <input id=email type="text" class="tekstfelt">
            </div>

            <div class="felter">

                    <label for="telefonnummer"></label>

            </div>

            <div class="felter">
                <h4>Alder:</h4>
                    <label for="alder"></label>

            </div>

            <div class="felter">
                <h4>Hvilket togt ønsker du at påmønstre?:</h4>
                    <label for="hvilkettogt"></label>

            <div class="felter">
                <h4>Skriv lidt om dig selv:</h4>
                    <label for="skriv"></label>
                    <input id=skriv type="text" class="tekstfelt">
            </div>
        </div>
    </section>
